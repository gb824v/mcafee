
log4j.rootLogger=ALL, stdout, htmlog

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.Threshold=debug
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss:}%5p [%t]- %m%n

log4j.appender.htmlog=com.mcafee.mam.auto.infra.log.html.HtmlAppender
log4j.appender.htmlog.Threshold=debug
log4j.appender.htmlog.saveArchive=true